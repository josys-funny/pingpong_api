# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>


development:
  <<: *default
  # database: pingpong_elo_board_development
  host: <%= ENV["PINGPONG_ELO_BOARD_DATABASE_HOST"] %>
  port: <%= ENV["PINGPONG_ELO_BOARD_DATABASE_PORT"] %>
  database: <%= ENV["PINGPONG_ELO_BOARD_DATABASE_DATABASE"] %>
  username: <%= ENV["PINGPONG_ELO_BOARD_DATABASE_USERNAME"] %>
  password: <%= ENV["PINGPONG_ELO_BOARD_DATABASE_PASSWORD"] %>

test:
  <<: *default
  host: <%= ENV["PINGPONG_ELO_BOARD_DATABASE_HOST"] %>
  port: <%= ENV["PINGPONG_ELO_BOARD_DATABASE_PORT"] %>
  database: <%= ENV["PINGPONG_ELO_BOARD_DATABASE_TEST_DATABASE"] || "pingpong_elo_board_test" %>
  username: <%= ENV["PINGPONG_ELO_BOARD_DATABASE_USERNAME"] %>
  password: <%= ENV["PINGPONG_ELO_BOARD_DATABASE_PASSWORD"] %>

production:
  primary: &primary_production
    <<: *default
    host: <%= ENV["PINGPONG_ELO_BOARD_DATABASE_HOST"] %>
    port: <%= ENV["PINGPONG_ELO_BOARD_DATABASE_PORT"] %>
    database: <%= ENV["PINGPONG_ELO_BOARD_DATABASE_DATABASE"] %>
    username: <%= ENV["PINGPONG_ELO_BOARD_DATABASE_USERNAME"] %>
    password: <%= ENV["PINGPONG_ELO_BOARD_DATABASE_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: pingpong_elo_board_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: pingpong_elo_board_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: pingpong_elo_board_production_cable
    migrations_paths: db/cable_migrate
